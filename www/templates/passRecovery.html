<ion-view title="Recuperar contraseña" hide-nav-bar="true">
  <ion-header-bar class="app-icon-header bar-assertive" style="top: 0px !important;">
    <div class="buttons">
        <button class="button button-icon icon ion-chevron-left custom-icon-white" ng-click="backView()"></button>
      </div>
      <h1 class="title">Recuperar contraseña</h1>
  </ion-header-bar>
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="img/rapimarket.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <br>
    <br>
    <form class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" placeholder="Email..." ng-model="recuperar.mail">
      </label>
      <br>
      <button class="button button-assertive button-block" ng-click="onRecuperar()">Recuperar contraseña</button>
    </form>
  </ion-content>
</ion-view>
